<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chained Promises - Data Manipulation</title>
</head>
<body>
  <h2>Manipulating Data with Chained Promises</h2>
  <div id="output"></div>

  <script>
    function manipulateArray() {
      // Initial promise that resolves with array [1,2,3,4] after 3s
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve([1, 2, 3, 4]);
        }, 3000);
      });
    }

    manipulateArray()
      // First transformation: filter even numbers
      .then((arr) => {
        return new Promise((resolve) => {
          setTimeout(() => {
            const evens = arr.filter(num => num % 2 === 0);
            document.getElementById("output").innerText = evens.join(",");
            resolve(evens);
          }, 1000); // 1-second delay for filtering
        });
      })
      // Second transformation: multiply evens by 2
      .then((evens) => {
        return new Promise((resolve) => {
          setTimeout(() => {
            const doubled = evens.map(num => num * 2);
            document.getElementById("output").innerText = doubled.join(",");
            resolve(doubled);
          }, 2000); // 2-second delay for multiplying
        });
      })
      .catch((err) => {
        console.error("Error:", err);
      });
  </script>
</body>
</html>
